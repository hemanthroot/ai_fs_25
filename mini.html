<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpage with Footer Logo and Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #3498db;
      color: #ffb1b1;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      min-height: 80vh;
    }
    nav {
      width: 180px;
      background: #2d99e0;
      color: #fff;
      padding: 30px 0;
      min-height: 50%;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 12px 24px;
      cursor: pointer;
    }
    nav ul li:hover {
      background: #68bffd;
    }
    main {
      flex: 1;
      background: #fff;
      padding: 40px 30px;
      font-size: 1.1rem;
    }
    footer {
      background: #3498db;
      color: #fff;
      padding: 24px 0 16px 0;
      font-size: 1rem;
      letter-spacing: 1px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 40px;
    }
    .footer-logo {
      margin-left: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-logo img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .footer-info {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 4px;
    }
    .footer-info h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: #fff;
      letter-spacing: 1px;
    }
    .footer-info p {
      margin: 2px 0;
      color: #e0e0e0;
      font-size: 0.98rem;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
        min-height: unset;
        text-align: center;
      }
      footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding-left: 20px;
      }
      .footer-logo {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
    <img src="" alt="">
  <header>
    
    My Webpage <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav></header>
     

  <div class="container">
     
    <main>
      <h2>Welcome!</h2>
      <p>This is the main content area. You can add your text, images, or anything else here.</p>
    </main>
  </div>
  <footer>
    <div class="footer-logo">
      <img src="https://imgs.search.brave.com/P0F4751VlUrEqkXAetAtOtetO-wPDsr9fTowGJkAeuY/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/emFybGEuY29tL2lt/YWdlcy91bmlsZXZl/ci1sb2dvLTI0MDB4/MjQwMC0yMDIyMDUx/OC5wbmc_Y3JvcD0x/OjEsc21hcnQmd2lk/dGg9MTUwJmRwcj0y" alt="Company Logo">
    </div>
    <div class="footer-info">

      <h3>My Company, Inc.</h3>
      <p>123 Main Street, City, Country</p>
      <p>Email: info@mycompany.com</p>
      <p>Phone: +1 234 567 8900</p>
      <p>&copy; 2025 My Company. All rights reserved.</p>
    </div>
  </footer>
</body>
