<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Booth Example</title>
<head>
    <style>
        body {
            width: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            background-color: rgb(186, 198, 202);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phonebooth {
            position: relative;
            width: 200px;
            height: 400px;
            background: linear-gradient(to bottom, #1b1b19 80%, #ab4b44 100%);
            border: 4px solid rgb(186, 0, 0);
            border-radius: 12px 12px 10px 10px;
            box-shadow: 0 8px 24px rgba(57, 19, 19, 0.333);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .phone-sign {
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 32px;
            background: #fff;
            border: 3px solid rgb(184, 0, 0);
            border-radius: 8px 8px 0 0;
            color: rgb(237, 0, 0);
            font-family: Arial Black, Arial, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-align: center;
            line-height: 32px;
            box-shadow: 0 2px 6px #67232333;
        }
        .door {
            margin-top: 40px;
            width: 90%;
            height: 75%;
            background: #e74c3c;
            border-radius: 6px;
            border: 2px solid #900;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            box-sizing: border-box;
        }
        .glass {
            width: 80%;
            height: 28px;
            background: linear-gradient(135deg, #fff 70%, #b3e5fc 100%);
            border: 1.5px solid #aaa;
            border-radius: 4px;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px #fff8;
        }
        .handle {
            width: 16px;
            height: 6px; 
            background: #333;
            border-radius: 3px;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="phonebooth">
        <div class="phone-sign">PHONE </div>
        <div class="door">
            <div class="glass"></div>
            <div class="glass"></div>
            <div class="glass"></div>
            <div class="glass"></div>
            <div class="handle"></div>
        </div>
    </div>
</body>
</html>
