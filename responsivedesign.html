<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive design</title>
    <style>
        body {
            background-color: tomato;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container, .container1, .container2 {
            min-height: 100px;
            width: 90vw;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgb(218, 213, 218);
        }
        .container1 {
            background-color: violet;
        }
        .container2 {
            background-color: black;
            color: aliceblue;
        }
        .item1, .item2, .item3 {
            height: 40px;
            width: 22vw;
            min-width: 80px;
            max-width: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 5px;
            border-radius: 6px;
            box-sizing: border-box;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .item1 {
            background-color: black;
            color: antiquewhite;
        }
        .item2 {
            background-color: rgb(166, 255, 0);
            color: rgb(3, 3, 2);
        }
        .item3 {
            background-color: rgb(133, 96, 96);
            color: rgb(33, 19, 0);
        }
        .item1:active, .item2:active, .item3:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px #0002 inset;
        }
        .item1:hover, .item2:hover, .item3:hover {
            box-shadow: 0 2px 8px #0003;
        }
    </style>
</head>
<body>
    <main class="container">
        <button class="item1">1</button>
    </main>
    <div class="container1">
        <button class="item2">1</button>
        <button class="item2">2</button>
    </div>
    <div class="container2">
        <button class="item3">1</button>
        <button class="item3">2</button>
        <button class="item3">3</button>
    </div>
